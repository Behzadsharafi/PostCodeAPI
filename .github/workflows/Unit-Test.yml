name: unitTests.yml

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Running Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build with Maven
        run: mvn clean install -B

      - name: Run Unit Tests
        run: mvn test
